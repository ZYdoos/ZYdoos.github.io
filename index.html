<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啵啵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/daisyui/4.12.10/full.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .firework-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .control-panel {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        .firework-btn {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .firework-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        .title-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="text-white">
    <!-- 烟花画布 -->
    <canvas id="fireworkCanvas" class="firework-canvas"></canvas>
    
    <!-- 控制面板 -->
    <div class="control-panel fixed top-4 left-4 right-4 rounded-lg p-4">
        <h1 class="text-3xl font-bold text-center mb-4 title-glow">🎆 ❤小歪爱你 木马~ ❤🎆</h1>
        
        <!-- 烟花类型选择 -->
        <div class="flex justify-center gap-2 lg:grid-cols-7 gap-2 mb-4">
           <button class="firework-btn btn btn-info btn-sm" onclick="switchFirework('html4')">🎆烟花🎆</button>
               
        </div>
        
        <!-- 控制按钮 -->
        <div class="flex justify-center gap-4">
            <button class="btn btn-outline btn-sm" onclick="startFireworks()">开始烟花</button>
            <button class="btn btn-outline btn-sm" onclick="stopFireworks()">停止烟花</button>
            <button class="btn btn-outline btn-sm" onclick="clearCanvas()">清空画布</button>
            <button class="btn btn-outline btn-sm" onclick="autoLaunch()">自动发射</button>
        </div>
    </div>

    <!-- 烟花说明 -->
    <div class="fixed bottom-4 left-4 right-4 bg-black bg-opacity-50 rounded-lg p-4 backdrop-blur-sm">
        <p class="text-center text-sm opacity-80">
            点击上方按钮切换不同类型的烟花效果，使用控制按钮管理烟花展示
        </p>
    </div>

    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        let particles = [];
        let rockets = [];
        let currentType = 'html1';
        let autoLaunchInterval;

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子类
        class Particle {
            constructor(x, y, color, velocity, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.type = type;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.005;
                this.size = Math.random() * 3 + 1;
            }

            update() {
                this.velocity.y += 0.1; // 重力
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life -= this.decay;
                this.alpha = this.life;

                if (this.type === 'sparkle') {
                    this.size *= 0.98;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                if (this.type === 'sparkle') {
                    // 闪烁效果
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // 普通粒子
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        // 火箭类
        class Rocket {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.velocity = { x: 0, y: -8 };
                this.exploded = false;
                this.trail = [];
            }

            update() {
                if (!this.exploded) {
                    this.y += this.velocity.y;
                    
                    // 添加轨迹
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }

                    // 轨迹衰减
                    this.trail.forEach((point, index) => {
                        point.alpha *= 0.9;
                    });

                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    // 绘制轨迹
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = point.alpha * 0.5;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    // 绘制火箭
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            explode() {
                const particleCount = 50 + Math.random() * 50;
                const explosionType = currentType;

                switch (explosionType) {
                    case 'html1':
                        // 圆形爆炸
                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const speed = Math.random() * 5 + 2;
                            particles.push(new Particle(
                                this.x, this.y,
                                this.color,
                                {
                                    x: Math.cos(angle) * speed,
                                    y: Math.sin(angle) * speed
                                }
                            ));
                        }
                        break;

                    case 'html2':
                        // 心形爆炸
                        for (let i = 0; i < particleCount; i++) {
                            const t = (Math.PI * 2 * i) / particleCount;
                            const x = 16 * Math.pow(Math.sin(t), 3);
                            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                            const speed = Math.random() * 3 + 1;
                            particles.push(new Particle(
                                this.x, this.y,
                                this.color,
                                {
                                    x: (x / 16) * speed,
                                    y: (y / 16) * speed
                                }
                            ));
                        }
                        break;

                    case 'html3':
                        // 螺旋爆炸
                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 * i) / 20;
                            const radius = i * 0.5;
                            const speed = Math.random() * 3 + 2;
                            particles.push(new Particle(
                                this.x, this.y,
                                this.color,
                                {
                                    x: Math.cos(angle) * speed,
                                    y: Math.sin(angle) * speed
                                },
                                'sparkle'
                            ));
                        }
                        break;

                    case 'html4':
                        // 多层爆炸
                        for (let layer = 0; layer < 3; layer++) {
                            for (let i = 0; i < particleCount / 3; i++) {
                                const angle = (Math.PI * 2 * i) / (particleCount / 3);
                                const speed = 2 + layer * 2;
                                particles.push(new Particle(
                                    this.x, this.y,
                                    `hsl(${Math.random() * 360}, 100%, 50%)`,
                                    {
                                        x: Math.cos(angle) * speed,
                                        y: Math.sin(angle) * speed
                                    }
                                ));
                            }
                        }
                        break;

                    case 'html5':
                        // 瀑布效果
                        for (let i = 0; i < particleCount; i++) {
                            const angle = Math.random() * Math.PI;
                            const speed = Math.random() * 5 + 1;
                            particles.push(new Particle(
                                this.x + (Math.random() - 0.5) * 50, this.y,
                                this.color,
                                {
                                    x: Math.cos(angle) * speed * 0.5,
                                    y: Math.abs(Math.sin(angle) * speed)
                                }
                            ));
                        }
                        break;

                    case 'html6':
                        // 闪烁星星
                        for (let i = 0; i < particleCount; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 4 + 1;
                            particles.push(new Particle(
                                this.x, this.y,
                                `hsl(${Math.random() * 60 + 30}, 100%, 70%)`,
                                {
                                    x: Math.cos(angle) * speed,
                                    y: Math.sin(angle) * speed
                                },
                                'sparkle'
                            ));
                        }
                        break;

                    case 'html7':
                        // 彩虹爆炸
                        for (let i = 0; i < particleCount; i++) {
                            const angle = (Math.PI * 2 * i) / particleCount;
                            const speed = Math.random() * 5 + 2;
                            particles.push(new Particle(
                                this.x, this.y,
                                `hsl(${(i / particleCount) * 360}, 100%, 50%)`,
                                {
                                    x: Math.cos(angle) * speed,
                                    y: Math.sin(angle) * speed
                                }
                            ));
                        }
                        break;

                    case 'html8':
                        // 环形爆炸
                        for (let ring = 0; ring < 5; ring++) {
                            for (let i = 0; i < 20; i++) {
                                const angle = (Math.PI * 2 * i) / 20;
                                const speed = 2 + ring;
                                particles.push(new Particle(
                                    this.x, this.y,
                                    this.color,
                                    {
                                        x: Math.cos(angle) * speed,
                                        y: Math.sin(angle) * speed
                                    }
                                ));
                            }
                        }
                        break;

                    case 'html9':
                        // 烟花雨
                        for (let i = 0; i < particleCount; i++) {
                            const angle = Math.random() * Math.PI * 0.5 + Math.PI * 0.25;
                            const speed = Math.random() * 6 + 3;
                            particles.push(new Particle(
                                this.x, this.y,
                                this.color,
                                {
                                    x: (Math.random() - 0.5) * 2,
                                    y: Math.abs(Math.sin(angle) * speed)
                                }
                            ));
                        }
                        break;

                    default:
                        // 默认爆炸
                        for (let i = 0; i < particleCount; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const speed = Math.random() * 5 + 2;
                            particles.push(new Particle(
                                this.x, this.y,
                                this.color,
                                {
                                    x: Math.cos(angle) * speed,
                                    y: Math.sin(angle) * speed
                                }
                            ));
                        }
                }
            }
        }

        // 生成随机颜色
        function getRandomColor() {
            const colors = [
                '#ff006e', '#fb5607', '#ffbe0b', '#8338ec', '#3a86ff',
                '#06ffa5', '#ff4365', '#00f5ff', '#ff6b6b', '#4ecdc4'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // 发射火箭
        function launchRocket() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetY = Math.random() * canvas.height * 0.5 + 50;
            const color = getRandomColor();
            rockets.push(new Rocket(x, y, targetY, color));
        }

        // 动画循环
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制火箭
            rockets = rockets.filter(rocket => {
                rocket.update();
                rocket.draw();
                return !rocket.exploded || rocket.y > 0;
            });

            // 更新和绘制粒子
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });

            animationId = requestAnimationFrame(animate);
        }

        // 切换烟花类型
        function switchFirework(type) {
            currentType = type;
            clearCanvas();
            
            // 更新按钮状态
            document.querySelectorAll('.firework-btn').forEach(btn => {
                btn.classList.remove('btn-active');
            });
            event.target.classList.add('btn-active');
        }

        // 开始烟花
        function startFireworks() {
            if (!animationId) {
                animate();
            }
            for (let i = 0; i < 3; i++) {
                setTimeout(launchRocket, i * 300);
            }
        }

        // 停止烟花
        function stopFireworks() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (autoLaunchInterval) {
                clearInterval(autoLaunchInterval);
                autoLaunchInterval = null;
            }
        }

        // 清空画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = [];
            rockets = [];
        }

        // 自动发射
        function autoLaunch() {
            if (autoLaunchInterval) {
                clearInterval(autoLaunchInterval);
                autoLaunchInterval = null;
                return;
            }
            
            if (!animationId) {
                animate();
            }
            
            autoLaunchInterval = setInterval(() => {
                if (rockets.length < 5) {
                    launchRocket();
                }
            }, 1000);
        }

        // 初始化
        startFireworks();
    </script>
</body>
</html>
